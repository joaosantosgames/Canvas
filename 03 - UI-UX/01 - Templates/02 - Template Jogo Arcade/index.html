<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Arcade 2D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho com elementos UI -->
    <header>
        <div id="ui">
            <div id="lives">Vidas: <span id="lives-count">3</span></div>
            <div id="health-bar">
                <div id="current-health"></div>
            </div>
            <div id="score">Pontuação: <span id="score-count">0</span></div>
            <div id="power-ups">Power-Ups: <span id="power-ups-list">Nenhum</span></div>
        </div>
    </header>
    <main>
        <!-- Canvas onde o jogo será renderizado -->
        <canvas id="gameCanvas"></canvas>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
