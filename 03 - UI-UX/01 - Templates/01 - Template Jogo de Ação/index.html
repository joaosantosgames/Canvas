<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Ação 2D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho com elementos UI -->
    <header>
        <div id="ui">
            <div id="lives">Vidas: <span id="lives-count">3</span></div>
            <div id="score">Pontuação: <span id="score-count">0</span></div>
            <div id="power-ups">Power-Ups: <span id="power-ups-list">Nenhum</span></div>
            <div id="weapons">
                <span>Armas:</span>
                <!-- Slots de armas numerados de 1 a 9 -->
                <span id="weapon1" class="weapon-slot">1</span>
                <span id="weapon2" class="weapon-slot">2</span>
                <span id="weapon3" class="weapon-slot">3</span>
                <span id="weapon4" class="weapon-slot">4</span>
                <span id="weapon5" class="weapon-slot">5</span>
                <span id="weapon6" class="weapon-slot">6</span>
                <span id="weapon7" class="weapon-slot">7</span>
                <span id="weapon8" class="weapon-slot">8</span>
                <span id="weapon9" class="weapon-slot">9</span>
            </div>
        </div>
    </header>
    <main>
        <!-- Canvas onde o jogo será renderizado -->
        <canvas id="gameCanvas"></canvas>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
