<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Usuário de Jogo 2D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho com elementos UI -->
    <header>
        <div id="ui">
            <div id="status-bars">
                <div class="bar" id="health-bar">
                    Vida: <span id="health-count">100%</span>
                </div>
                <div class="bar" id="energy-bar">
                    Energia: <span id="energy-count">100%</span>
                </div>
                <div class="bar" id="stamina-bar">
                    Estamina: <span id="stamina-count">100%</span>
                </div>
            </div>
            <div id="mini-map">Mapa</div>
        </div>
    </header>
    <main>
        <!-- Canvas onde o jogo será renderizado -->
        <canvas id="gameCanvas"></canvas>
    </main>
    <footer>
        <div id="experience-bar">
            Experiência: <span id="experience-count">0%</span>
        </div>
        <div id="functions">
            <span class="function-icon" id="weapon-icon">Armas</span>
            <span class="function-icon" id="bag-icon">Bolsa</span>
            <span class="function-icon" id="map-icon">Mapa</span>
            <span class="function-icon" id="settings-icon">Configurações</span>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
