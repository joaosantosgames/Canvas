<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Puzzle 2D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho com elementos UI -->
    <header>
        <div id="ui">
            <div id="moves">Movimentos: <span id="moves-count">0</span></div>
            <div id="score">Pontuação: <span id="score-count">0</span></div>
            <div id="timer">Tempo: <span id="time-count">00:00</span></div>
        </div>
    </header>
    <main>
        <!-- Div onde o tabuleiro do puzzle será renderizado -->
        <div id="puzzle-board"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
