<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Corrida 2D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Cabeçalho com elementos UI -->
    <header>
        <div id="ui">
            <div id="laps">Voltas: <span id="laps-count">0/3</span></div>
            <div id="speed">Velocidade: <span id="speed-count">0</span> km/h</div>
            <div id="time">Tempo: <span id="time-count">00:00</span></div>
            <div id="position">Posição: <span id="position-count">1</span></div>
            <div id="fuel">Combustível: <span id="fuel-count">100%</span></div>
        </div>
    </header>
    <main>
        <!-- Canvas onde o jogo será renderizado -->
        <canvas id="gameCanvas"></canvas>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
